<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Check-in Check-out</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>

    <!-- Custom Files -->
    <link rel="stylesheet" href="Style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <!-- Header -->
    <header class="heading">
      <h1>Check-in / Check-out</h1>
    </header>
    <!-- Main body -->
    <main>
      <div class="container">
        <div class="chickinout">
          <button type="button" id="checkInBtn" class="btn btn-success btn-lg">
            Check In
          </button>
          <button type="button" id="checkOutBtn" class="btn btn-danger btn-lg" disabled>
            Check Out
          </button>
        </div>

        <hr />
          <h3 class="currentLable" id="currentLable">Checked In / Checked Out</h3>
        <hr />

        <div>
          <h4>Working Hour Table</h4>
          <table class="table table-danger table-hover">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Check In</th>
                <th scope="col">Check Out</th>
                <th scope="col">Work Duration</th>
              </tr>
            </thead>
            <tbody id="tbody">
              <!-- Breaks -->
            </tbody>
          </table>
        </div>

        <hr />

        <div class="time">
          <div class="row">
            <div class="col"><h5 id="checkInLable">Check-in Time: 00 : 00 : 00</h5></div>
            <div class="col"><h5 id="checkOutLable">Check-out Time: 00 : 00 : 00</h5></div>
          </div>
        </div>

        <hr />

        <div class="time">
          <div class="row">
            <div class="col"><h5 id="totalWorkHrLable">Total Working Hour: 00 : 00 : 00</h5></div>
            <div class="col"><h5 id="totalBreakTimeLable">Total Break Time: 00 : 00 : 00</h5></div>
          </div>
        </div>

        <hr />
        <!-- end div -->
      </div>
    </main>
    <!-- Footer -->
    <footer class="footer">
      <h6>Created By <strong>Darpit Makwana</strong></h6>
    </footer>
  </body>
</html>
